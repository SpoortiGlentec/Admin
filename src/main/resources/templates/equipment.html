<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment - Sugar Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            /* Full screen height */
            overflow: hidden;
            /* Prevent scrolling */
            background-image: url('/images/back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color:transparent;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5e3d26;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            border-color: #b38a58;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #7a552f;
            box-shadow: 0 0 5px rgba(122, 85, 47, 0.4);
        }

        .btn-primary {
            background-color: #7a552f;
            border-color: #7a552f;
            padding: 12px 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5a3f26;
            border-color: #5a3f26;
        }

        .form-label {
            font-weight: bold;
            color: #5e3d26;
        }

        .card-header {
            background-color: #d49e66;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fff9e5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        

        <div class="card">
            <div class="card-header">
                Edit Equipment Details
            </div>
            <div class="card-body">
                <form action="/update-equipment" method="POST" enctype="multipart/form-data">
                    <!-- Hidden field for eqId -->
                    <input type="hidden" name="eqId" th:value="${equipment.eqId}" />

                    <!-- Old Equipment Name Field (Read-Only) -->
                    <div class="mb-3">
                        <label for="oldEquipmentName" class="form-label">Old Equipment Name:</label>
                        <input type="text" id="oldEquipmentName" name="oldEquipmentName" 
                               th:value="${equipment.equipmentName}" class="form-control" readonly>
                    </div>

                    <!-- New Equipment Name Field -->
                    <div class="mb-3">
                        <label for="newEquipmentName" class="form-label">New Equipment Name:</label>
                        <input type="text" id="newEquipmentName" name="equipmentName" 
                               class="form-control" placeholder="Enter new equipment name" required>
                    </div>
					<!-- Image File Field -->
										                   <div class="mb-3">
										                       <label for="imageFile" class="form-label">Upload New Image:</label>
										                       <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
										                   </div>


                    <button type="submit" class="btn btn-primary">Update Equipment</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
