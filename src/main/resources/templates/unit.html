<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Management - Sugar Factory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-image: url('/images/Sugar1.jpeg');
			background-size: cover;
			            background-position: center;
						background-repeat: no-repeat;
						
			font-family: 'Arial', sans-serif;
			color: #333;
		}

		.container {
			max-width: 1200px;
			padding: 20px;
			background-color:transparent;			border-radius: 12px;
			box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
			margin-top: 30px;
		}
		

		h1,
		h2 {
			color: #5e3d26;
			/* Sugar cane brown */
			text-align: center;
			margin-bottom: 25px;
		}

		h1 {
			font-size: 2.5rem;
			font-weight: bold;
		}

		.card {
			margin-bottom: 30px;
			border-radius: 10px;
			background-color: #f9f9f9;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			border: 1px solid #ddd;
		}

		.card-header {
			background-color: #d49e66;
			color: white;
			font-size: 1.5rem;
			padding: 15px;
			border-radius: 10px 10px 0 0;
		}

		.card-body {
			padding: 25px;
		}

		.form-control,
		.form-select {
			border-radius: 8px;
			padding: 12px;
			border: 1px solid #b38a58;
			/* Cane brown */
			margin-bottom: 20px;
		}

		.form-control:focus,
		.form-select:focus {
			border-color: #7a552f;
			box-shadow: 0 0 5px rgba(122, 85, 47, 0.4);
		}

		.btn-primary {
			background-color: #7a552f;
			border-color: #7a552f;
			padding: 12px 25px;

			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		.btn-primary:hover {
			background-color: #5a3f26;
			border-color: #5a3f26;
		}

		.table th {
			background-color: #b48b4f;
			/* Light cane color */
			color: white;
			font-weight: bold;
			text-align: center;
		}

		.table td {
			text-align: center;
			padding: 10px;
		}

		.table-striped tbody tr:nth-of-type(odd) {
			background-color: #f7f1e0;
			/* Soft yellow cane color */
		}

		.table-striped tbody tr:nth-of-type(even) {
			background-color: #fff1d7;
			/* Lighter yellow */
		}

		.table-bordered {
			border-radius: 10px;
			border: 1px solid #ddd;
		}

		.table-bordered th,
		.table-bordered td {
			padding: 12px;
		}

		.mb-5 {
			margin-bottom: 3rem;
		}

		.alert {
			margin-top: 20px;
		}

		/* Make sure the form stays in place */
		#addEquipmentForm {
			position: relative;
			z-index: 10;
			/* Ensure it stays above other content */
		}

		/* Add some space to the button */
		#toggleAddEquipmentFormBtn {
			margin-bottom: 10px;
		}
		

		.box {
			background-color: #5a3f26;
			border-color: #5a3f26;
			color: white;
			width: 30%;
			height: 10%;
			padding: 3px;
			background-color: #d49e66;
		}
		.box1{
			display: flex;
			justify-content: space-between;
			
		}
	</style>
</head>

<body>

	<div class="container">
		<h1>Sugar Factory Unit Management</h1>
		<div class="box1">
		    <div>
		        <button onclick="window.location.href='/dashboard';" class="btn btn-primary mb-3">Main Page</button>
		    </div>

		    <div>
		        <button onclick="window.location.href='/line';" class="btn btn-primary mb-3">Line</button>
		        <button onclick="window.location.href='/eq';" class="btn btn-primary mb-3">Equipment</button>
		        <button onclick="window.location.href='/part';" class="btn btn-primary mb-3">Part</button>
		       <button onclick="window.location.href='/checklist';" class="btn btn-primary mb-3">CheckList</button>
		    </div>
		</div>

		<!-- Add Unit Form -->
		<div id="addUnitForm" class="card">
			<div class="card-header">
				Add Unit
			</div>
			<div class="card-body">
				<form action="/unit/add-unit" method="POST" enctype="multipart/form-data">
				<!--	<div class="d-flex flex-row justify-content-left">--->
					<div class="mb-3">
						<label for="unitName" class="form-label">Unit Name:</label>
						<input type="text" id="unitName" name="name" required class="form-control">
					</div>
					<div class="mb-3">
						<label for="imageFile" class="form-label">Upload Image</label>
						<input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/jpeg,image/jpg"
							required>
					</div>
					<!--</div>---->
					<button type="submit" class="btn btn-primary">Add Unit</button>
				</form>
				<div class="mb-3 mt-3">
				<button id="toggleUnitListBtn" class="btn btn-primary">Show List of Units</button>
				</div>
			</div>
		</div>
		
		<!-- Unit List Table -->
		<div id="unitLists"  class="d-none">
			<div class="card">
				<div class="card-header">
					Unit List
				</div>
				<div class="card-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Unit Name</th>
								<th>Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="unit : ${activeUnitList}">
								<td th:text="${unit.unitId}"></td>
								<td th:text="${unit.unitName}"></td>
								<td th:text="${unit.status}"></td>
								<td>
									<a th:href="@{/unit/edit-unit/{unitId}(unitId=${unit.unitId})}"
										class="btn btn-warning btn-sm">Edit</a>
									<form action="/unit/delete-unit" method="POST" style="display:inline;">
										<input type="hidden" name="unitId" th:value="${unit.unitId}" />
										<button type="submit" class="btn btn-danger btn-sm"
											onclick="return confirm('Are you sure you want to delete this part?');">Delete</button>
									</form>
									<form action="/unit/disable-unit" method="POST" style="display:inline;">
										<input type="hidden" name="unitId" th:value="${unit.unitId}" />
										<button type="submit" class="btn btn-secondary btn-sm"
											onclick="return confirm('Are you sure you want to disable this unit?');">Disable</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="card">
				<div class="card-header">
					Inactive Units
				</div>
				<div class="card-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Unit Name</th>
								<th>Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="unit : ${inactiveUnitList}">
								<td th:text="${unit.unitId}"></td>
								<td th:text="${unit.unitName}"></td>
								<td th:text="${unit.status}"></td>
								<td>
									<form action="/unit/activate-unit" method="POST" style="display:inline;">
										<input type="hidden" name="unitId" th:value="${unit.unitId}" />
										<button type="submit" class="btn btn-success btn-sm"
											onclick="return confirm('Are you sure you want to activate this unit?');">Activate</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- JavaScript for toggling the visibility of the unit lists -->
		<script>
			document.getElementById("toggleUnitListBtn").addEventListener("click", function() {
				var unitLists = document.getElementById("unitLists");
				if (unitLists.classList.contains("d-none")) {
					unitLists.classList.remove("d-none");
					this.textContent = "Hide List of Units"; // Change button text
				} else {
					unitLists.classList.add("d-none");
					this.textContent = "Show List of Units"; // Change button text
				}
			});
		</script>
</body>

</html>
