<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Checklist - Sugar Factory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Custom styles (if any) can go here */
	</style>
</head>

<body>
	<div class="container">
		<h1>Edit Checklist</h1>

		<div class="card">
			<div class="card-header">
				Edit Checklist Parameter
			</div>
			<div class="card-body">
				<form action="/update-checklist" method="POST">
					<!-- Hidden field for checklistId -->
					<input type="hidden" name="checklistId" th:value="${checklist.checklistId}" />

					<!-- Old Parameter Name Field (Read-Only) -->
					<div class="mb-3">
						<label for="oldParameterName" class="form-label">Old Parameter Name:</label>
						<input type="text" id="oldParameterName" name="oldParameterName"
							th:value="${checklist.parameterName}" class="form-control" readonly>
					</div>

					<!-- New Parameter Name Field -->
					<div class="mb-3">
						<label for="newParameterName" class="form-label">New Parameter Name:</label>
						<input type="text" id="newParameterName" name="parameterName" class="form-control"
							placeholder="Enter new parameter name" required>
					</div>

					<!-- Old Standard Value Field (Read-Only) -->
					<div class="mb-3">
						<label for="oldStandardValue" class="form-label">Old Standard Value:</label>
						<input type="text" id="oldStandardValue" name="oldStandardValue"
							th:value="${checklist.standardValue}" class="form-control" readonly>
					</div>

					<!-- New Standard Value Field -->
					<div class="mb-3">
						<label for="newStandardValue" class="form-label">New Standard Value:</label>
						<input type="text" id="newStandardValue" name="standardValue" class="form-control"
							placeholder="Enter new standard value" required>
					</div>

					<!-- Old Unit Field (Read-Only) -->
					<div class="mb-3">
						<label for="oldUnit" class="form-label">Old Unit:</label>
						<input type="text" id="oldUnit" name="oldUnit" th:value="${checklist.unit}" class="form-control"
							readonly>
					</div>

					<!-- New Unit Field -->
					<div class="mb-3">
						<label for="newUnit" class="form-label">New Unit:</label>
						<input type="text" id="newUnit" name="unit" class="form-control" placeholder="Enter new unit"
							required>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary">Update Checklist</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
