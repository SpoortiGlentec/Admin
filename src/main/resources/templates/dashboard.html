<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-image: url('/images/Sugar1.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f4f1e0; /* Light yellow cane color */
            color: #5e3d26; /* Sugar-cane brown */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #7a552f; /* Slightly darker sugar-cane brown */
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
			font-family: cursive;
        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
            width: 100%;
			border:#f4f1e0;
            max-width: 400px; /* Limit the width */
        }

        .box {
            height: 100px;
            width: 100%;
            background: linear-gradient(135deg, #d49e66, #7a552f);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            
			border:#f4f1e0;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #7a552f; /* Darker sugar-cane brown */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .box a {
            text-decoration: none;
            color: #fff; /* White text */
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .box a:hover {
            color: #f4f1e0; /* Light yellow cane color when hovered */
        }

        /* Small screen adjustments */
        @media (max-width: 576px) {
            .box {
                font-size: 1rem;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    
    <div class="box-container">
        <div class="box">
            <a href="/unit">Go to Unit Page</a>
        </div>

        <div class="box">
            <a href="/user">Go to User Page</a>
        </div>

        <div class="box">
            <a href="/role">Go to Role Page</a>
        </div>
    </div>
</body>
</html>
