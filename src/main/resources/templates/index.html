<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sugar Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
			 body {
			    height: 100vh; /* Full screen height */
			    
			    overflow: hidden; /* Prevent scrolling */
				background-image: url('/images/Sugar1.jpeg');

			    background-size: cover;
			    background-position: center;
			    background-repeat: no-repeat;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			}

			
	    </style>
	</head>
	<body>
	    <div class="container" style="width: 800px; margin-top: 50px; background: rgba(255, 255, 255, 0.6); padding: 20px; border-radius: 10px;">
	        <h2 class="text-center" style="color: #7E481C; font-family: cursive;">Login</h2>
	        <form action="/" method="POST">
	            <div class="mb-3">
	                <label for="username" class="form-label" style="color: #9A7B4F;">Username:</label>
	                <input type="text" style="border: 1px solid #b38a58" id="username" name="username" class="form-control" required>
	            </div>
	            <div class="mb-3">
	                <label for="password" class="form-label" style="color: #9A7B4F; ">Password:</label>
	                <input type="password" style="border: 1px solid #b38a58" id="password" name="password" class="form-control" required>
	            </div>
	            <button type="submit" class="btn w-100" style="color: white; background-color: #7F461B; border-color: #7a552f;">Login</button>
	        </form>

	        <div class="mt-3">
	            <span th:text="${error}" class="text-danger"></span>
	        </div>
	    </div>
	</body>
	</html>
