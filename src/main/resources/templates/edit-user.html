<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #5e3d26;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            border-color: #b38a58;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #7a552f;
            box-shadow: 0 0 5px rgba(122, 85, 47, 0.4);
        }

        .btn-primary {
            background-color: #7a552f;
            border-color: #7a552f;
            padding: 12px 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5a3f26;
            border-color: #5a3f26;
        }

        .form-label {
            font-weight: bold;
            color: #5e3d26;
        }

        .card-header {
            background-color: #d49e66;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fff9e5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Edit User Details
            </div>
            <div class="card-body">
                <form action="/edit-user" method="post">
                    <!-- Username Field (Read-Only) -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" th:value="${user.username}" class="form-control" readonly />
                    </div>

                    <!-- Old Email Field (Read-Only) -->
                    <div class="mb-3">
                        <label for="oldEmail" class="form-label">Old Email:</label>
                        <input type="email" id="oldEmail" name="oldEmail" th:value="${user.email}" class="form-control" readonly />
                    </div>

                    <!-- New Email Field -->
                    <div class="mb-3">
                        <label for="newEmail" class="form-label">New Email:</label>
                        <input type="email" id="newEmail" name="newEmail" class="form-control" placeholder="Enter new email" required />
                    </div>

                   

                    <!-- New Password Field -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password" required />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
