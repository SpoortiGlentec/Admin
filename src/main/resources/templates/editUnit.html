<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            /* Full screen height */
            overflow: hidden;
            /* Prevent scrolling */
            background-image: url('/images/back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: transparent;
			
            padding: 30px;
            border-radius: 8px ;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #5e3d26;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            border-color: #b38a58;
            padding: 12px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #7a552f;
            box-shadow: 0 0 5px rgba(122, 85, 47, 0.4);
        }

        .btn-primary {
            background-color: #7a552f;
            border-color: #7a552f;
            padding: 12px 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5a3f26;
            border-color: #5a3f26;
        }

        .form-label {
            font-weight: bold;
            color: #5e3d26;
        }

        .card-header {
            background-color: #d49e66;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fff9e5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Edit Unit Details
            </div>
            <div class="card-body">
                <form action="/unit/update-unit" method="POST" enctype="multipart/form-data">
                    <!-- Hidden field for unitId -->
                    <input type="hidden" name="unitId" th:value="${unit?.get().unitId}" />

                    <!-- Old Unit Name Field (Read-Only) -->
                    <div class="mb-3">
                        <label for="oldUnitName" class="form-label">Old Unit Name:</label>
                        <input type="text" id="oldUnitName" name="oldUnitName" th:value="${unit?.get().unitName}"
                            class="form-control" readonly>
                    </div>

                    <!-- New Unit Name Field -->
                    <div class="mb-3">
                        <label for="unitName" class="form-label">New Unit Name:</label>
                        <input type="text" id="unitName" name="unitName" class="form-control"
                            placeholder="Enter new unit name" required>
                    </div>

                    <!-- Image File Field -->
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Upload New Image:</label>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" onclick="alert('Successfully Updated.')">Update Unit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
